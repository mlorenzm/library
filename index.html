<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library of Alexandria</title>
    <link href="./dist/output.css" rel="stylesheet" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>"
    />
    <script defer src="./src/app.js"></script>
  </head>
  <body class="bg-slate-50 font-sans min-h-screen flex flex-col">
    <header class="bg-gray-50 px-4 py-3 shadow-md">
      <img src="./assets/logo.svg" alt="Library of Alexandria logo" />
    </header>
    <main id="main" class="relative grid grid-cols-4 grid-rows-3 flex-1 p-4">
      <p
        id="click-to-add"
        class="bg-gray-100 t-6 font-bold text-lg text-slate-600 shadow-md rounded-lg max-w-sm self-center p-4 col-span-2 col-start-2"
      >
        Click "+" button to add elements
      </p>
    </main>
    <form
      id="form-container"
      class="bg-slate-200 absolute bottom-28 right-4 flex flex-col gap-2 shadow-lg rounded-xl p-4"
    >
      <label for="title" class="font-bold text-xl">Book title:</label>
      <input type="text" name="title" id="title" class="p-1 pl-3" required />
      <label for="author" class="font-bold text-xl">Author:</label>
      <input type="text" name="author" id="author" class="p-1 pl-3" required />
      <label for="pages" class="font-bold text-xl">Page number:</label>
      <input
        type="number"
        min="0"
        name="pages"
        id="pages"
        class="p-1 pl-3"
        required
      />
      <div class="flex flex-row justify-center gap-6 align-middle mt-5 mb-5">
        <div class="grid place-items-center">
          <label for="read" class="font-semibold text-lg">Read</label>
          <input
            type="radio"
            name="read-status"
            id="read"
            class="w-5 h-5"
            value="true"
            required
          />
        </div>
        <div class="grid place-items-center">
          <label for="unread" class="font-semibold text-lg">Not read yet</label>
          <input
            type="radio"
            name="read-status"
            id="unread"
            class="w-5 h-5"
            value="false"
          />
        </div>
      </div>
      <input
        type="submit"
        value="Add Book"
        class="text-m font-black text-slate-50 bg-slate-600 rounded-lg p-2 shadow-lg cursor-pointer hover:bg-slate-500"
        id="add-to-library"
      />
    </form>
    <div
      id="btn"
      class="m-4 w-auto bottom-6 right-0 absolute text-xl font-black text-slate-50 bg-slate-700 rounded-3xl p-3 self-end shadow-lg cursor-pointer hover:bg-slate-600"
    >
      Add to library +
    </div>
    <footer
      class="bg-slate-800 p-1 flex content-center justify-center gap-4 mt-auto font-bold shadow-inner shadow-slate-900"
    >
      <a href="https://github.com/mlorenzm" target="_blank">
        <svg
          class="hover:scale-105"
          xmlns="http://www.w3.org/2000/svg"
          width="24"

</html>
